
{{> header}}
<form class="row g-3" action="/create" method="post">
  <div class="col-md-6">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="col-md-6">
    <label for="floatingTextarea2">description</label>
    <textarea class="form-control" placeholder="description" id="floatingTextarea2" name="description"></textarea>
   
  </div>
  <div class="col-12">
    <label for="Durée" class="form-label">Durée</label>
    <input type="text" class="form-control" id="Durée" name="duration">
  </div>
  <div class="col-12">
    <label for="Image" class="form-label">image</label>
    <input type="text" class="form-control" id="Image" name="img" >
  </div>
  <div class="col-md-6">
    <label for="ingredients">ingredients</label>
    <textarea class="form-control"  id="ingredients" name="ingredients"></textarea>
    
  </div>
  <div class="col-md-4">
    <textarea class="form-control"  id="stages" name="stages"></textarea>
    <label for="stages">stages</label>
  </div>
 
 
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Créer</button>
  </div>
</form>
{{> footer}}
