<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>J'adore cuisiner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/" style="color: white; text-decoration: none; position: absolute; left: 10px;">Cuisiner</a>
      <a href="/search" style="color: white; text-decoration: none; position: absolute; left: 80px;">Toutes les recettes</a>
      <a href="/create" style="color: white; text-decoration: none; position: absolute; left: 240px;">Créer une recette</a>
      <div class="container-fluid">
        
        <form  class="d-flex" action="/search" style="position: relative; left: 950px;">
          <input class="form-control me-2" type="text" placeholder="Requête" name="query" aria-label="Search" value="{{query}}">
          <input class="btn btn-info" type="submit" value="Rechercher">
        </form>
      </div>
    </nav>

     
    {{#authenticated}}
      <h2 class="text-center">{{name}}</h2>
      <div style="text-align: right; position: relative; bottom: 40px;"><a href="/logout"><button>Se déconnecter</button></a></div>
    {{/authenticated}}
